<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Adivina el N√∫mero - 8 Jugadores + Temporizador</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; text-align: center; padding: 20px; }
    input, button { padding: 8px; margin: 5px; font-size: 16px; }
    .hidden { display: none; }
    #timer { font-size: 24px; font-weight: bold; color: red; margin-top: 10px; }
    #errorMsg { color: red; font-weight: bold; }
    .player-image { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #ccc; margin: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>üéØ Adivina el N√∫mero</h1>
  <div id="setup">
    <p>Introduce los nombres de hasta 8 jugadores:</p>
    <div id="playerInputs"></div>
    <h3 id="errorMsg" class="hidden">Todos los jugadores no pueden ser bots. ¬°Agrega un jugador!</h3>
    <button onclick="startGame()">Comenzar Juego</button>
  </div>

  <div id="game" class="hidden">
    <div id="playerAvatars"></div>
    <p id="turnInfo"></p>
    <input type="number" id="guessInput" min="1" max="100" placeholder="Tu intento">
    <button onclick="makeGuess()">Adivinar</button>
    <p id="feedback"></p>
    <p id="timer">‚è≥ Tiempo: 15</p>
    <button id="newGameBtn" class="hidden" onclick="resetGame()">Nueva partida</button>
  </div>

  <script>
    const MAX_PLAYERS = 8;
    let players = [];
    let bots = [];
    let currentPlayerIndex = 0;
    let secretNumber = null;
    let gameOver = false;
    let timerInterval;
    let timeLeft = 15;
    let avatars = [];
    let savedNames = [];

    const playerInputsContainer = document.getElementById('playerInputs');
    for (let i = 0; i < MAX_PLAYERS; i++) {
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = `Jugador ${i + 1}`;
      input.id = `player${i}`;
      playerInputsContainer.appendChild(input);

      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.id = `avatar${i}`;
      playerInputsContainer.appendChild(fileInput);

      playerInputsContainer.appendChild(document.createElement('br'));
    }

    function generateAvatar(name) {
      const canvas = document.createElement('canvas');
      canvas.width = 50;
      canvas.height = 50;
      const ctx = canvas.getContext('2d');

      ctx.fillStyle = `hsl(${Math.random() * 360}, 70%, 60%)`;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'white';
      ctx.font = '24px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(name.charAt(0).toUpperCase(), canvas.width / 2, canvas.height / 2);

      return canvas.toDataURL();
    }

    function startGame() {
      players = [];
      bots = [];
      avatars = [];
      let playerCount = 0;
      const avatarContainer = document.getElementById('playerAvatars');
      avatarContainer.innerHTML = '';

      for (let i = 0; i < MAX_PLAYERS; i++) {
        let name = document.getElementById(`player${i}`).value.trim();
        savedNames[i] = name;
        const avatarInput = document.getElementById(`avatar${i}`);

        if (name === '') {
          name = `ü§ñ Bot ${i + 1}`;
          bots.push(true);
        } else {
          bots.push(false);
          playerCount++;
        }
        players.push(name);

        let avatarUrl;
        if (avatarInput.files && avatarInput.files[0]) {
          avatarUrl = URL.createObjectURL(avatarInput.files[0]);
        } else {
          avatarUrl = generateAvatar(name);
        }
        avatars.push(avatarUrl);

        const img = document.createElement('img');
        img.src = avatarUrl;
        img.alt = name;
        img.title = name;
        img.className = 'player-image';
        img.onclick = () => document.getElementById(`avatar${i}`).click();
        avatarContainer.appendChild(img);
      }

      if (playerCount === 0) {
        document.getElementById('errorMsg').classList.remove('hidden');
        return;
      } else {
        document.getElementById('errorMsg').classList.add('hidden');
      }

      if (secretNumber === null) {
        secretNumber = Math.floor(Math.random() * 100) + 1;
      }
      currentPlayerIndex = 0;
      gameOver = false;

      document.getElementById('setup').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      updateTurn();
    }

    function updateTurn() {
      if (gameOver) return;

      document.getElementById('turnInfo').textContent = `Turno de: ${players[currentPlayerIndex]}`;
      document.getElementById('guessInput').value = '';
      document.getElementById('feedback').textContent = '';

      if (bots[currentPlayerIndex]) {
        setTimeout(botGuess, 2000);
      } else {
        startTimer();
      }
    }

    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = 15;
      document.getElementById('timer').textContent = `‚è≥ Tiempo: ${timeLeft}`;

      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `‚è≥ Tiempo: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          document.getElementById('feedback').textContent = `‚è∞ ¬°Tiempo agotado para ${players[currentPlayerIndex]}!`;
          nextPlayer();
        }
      }, 1000);
    }

    function makeGuess() {
      if (gameOver) return;

      const guess = parseInt(document.getElementById('guessInput').value);
      const feedback = document.getElementById('feedback');
      const player = players[currentPlayerIndex];

      if (isNaN(guess) || guess < 1 || guess > 100) {
        feedback.textContent = "Introduce un n√∫mero del 1 al 100.";
        return;
      }

      clearInterval(timerInterval);

      if (guess === secretNumber) {
        feedback.textContent = `üéâ ¬°${player} ha adivinado el n√∫mero ${secretNumber} y ha ganado!`;
        gameOver = true;
        document.getElementById('turnInfo').textContent = '';
        document.getElementById('timer').textContent = '';
        document.getElementById('newGameBtn').classList.remove('hidden');
      } else if (guess < secretNumber) {
        feedback.textContent = "üìà El n√∫mero es mayor.";
        nextPlayer();
      } else {
        feedback.textContent = "üìâ El n√∫mero es menor.";
        nextPlayer();
      }
    }

    function botGuess() {
      if (gameOver) return;
      const guess = Math.floor(Math.random() * 100) + 1;
      document.getElementById('feedback').textContent = `ü§ñ ${players[currentPlayerIndex]} intent√≥ con ${guess}...`;

      setTimeout(() => {
        if (guess === secretNumber) {
          document.getElementById('feedback').textContent = `üéâ ¬°${players[currentPlayerIndex]} ha adivinado el n√∫mero ${secretNumber} y ha ganado!`;
          gameOver = true;
          document.getElementById('turnInfo').textContent = '';
          document.getElementById('timer').textContent = '';
          document.getElementById('newGameBtn').classList.remove('hidden');
        } else if (guess < secretNumber) {
          document.getElementById('feedback').textContent += " üìà El n√∫mero es mayor.";
          nextPlayer();
        } else {
          document.getElementById('feedback').textContent += " üìâ El n√∫mero es menor.";
          nextPlayer();
        }
      }, 1500);
    }

    function nextPlayer() {
      currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
      setTimeout(updateTurn, 1500);
    }

    function resetGame() {
      for (let i = 0; i < MAX_PLAYERS; i++) {
        document.getElementById(`player${i}`).value = savedNames[i] || '';
      }
      secretNumber = null;
      document.getElementById('newGameBtn').classList.add('hidden');
      document.getElementById('setup').classList.remove('hidden');
      document.getElementById('game').classList.add('hidden');
    }
  </script>

</body>
</html>
